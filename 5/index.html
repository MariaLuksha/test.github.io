<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style_scroll.css">
    <title>SENSYS: Функциональные возможности администратора</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.spoiler-body').hide();
            $('.spoiler-title').click(function() {
                $(this).next().toggle()
            });
        });
    </script>
</head>

<body>

    <img src="mainimage/1.svg" alt="" class="image">

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="9px" viewBox="0 0 1010 1090" preserveAspectRatio="xMinYMin meet" xml:space="preserve"> 
        <style type="text/css">
            .st0{fill:none;}
            .st1{font-family:'Tahoma';}
            .st2{font-size:24px;}
            .st3{fill:none;stroke:#FF0000;stroke-width:2;stroke-miterlimit:10;}
        </style>	
        
        <g class="spoiler-title menu" >
			<path id="File" class="spoiler-title" d="M380.7,326.7H252.3v-39.8h128.3V326.7z"/>
		</g> 	
	<g class="spoiler-body">
        <text transform="matrix(1 0 0 1 256.3333 399.6667)" class="st1 st2">Функция экспорта данных всех преподавателей в системе</text>
        <line class="st3" x1="324.5" y1="327.8" x2="324.5" y2="379.2"/>
	</g>	

	</svg>

</body>

</html>
